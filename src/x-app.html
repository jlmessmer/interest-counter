<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="../bower_components/paper-material/paper-menu.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles-classes.html">

<link rel="import" href="routing.html">

<!--

Left Nav + Cards

 -->
<dom-module id="x-app">

  <link rel="import" type="css" href="x-app.css">

  <template>

    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

      <paper-header-panel class="main" main mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="middle paper-font-display2 app-name">Interest Counter</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material>
                  <h3>Interest Information</h3>
                  <paper-input is="iron-input" auto-validate pattern="[0-9]*" error-message="Numbers Only" name="principal" label="Principal"></paper-input>
                  <paper-input is="iron-input" auto-validate pattern="[0-9]*" error-message="Numbers Only" name="rate" label="Rate"></paper-input>
                  <paper-button raised>See Counter!</paper-button>
              </paper-material>
            </section>
            <section data-route="Users">
              <paper-material>
                <p class="paper-font-body2">Testing</p>
              </paper-material>
            </section>
        </iron-pages>
      </div>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <script>

    Polymer({

      is: 'x-app'

    });

  </script>
  <script src="scripts/app.js"></script>
</dom-module>
