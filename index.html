<html>
  <head>
      <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
      <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
      </script>

      <!-- 2. Use an HTML Import to bring in some elements. -->
      <link rel="import" href="bower_components/paper-button/paper-button.html">
      <link rel="import" href="bower_components/paper-input/paper-input.html">

      <link rel="stylesheet" href="flipclock/flipclock.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="flipclock/flipclock.min.js"></script>
  </head>
  <body>
    <div class="clock" style="margin:2em"></div>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <paper-input label="Your name here"></paper-input>
    <paper-button>Say Hello</paper-button>
    <div id="greeting"></div>
    <script>
      // To ensure that elements are ready on polyfilled browsers,
      // wait for WebComponentsReady.
      document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        button.addEventListener('click', function() {
          greeting.textContent = 'Hello, ' + input.value;
        });
      });
    </script>
    <script type="text/javascript">
      var clock;
      var principal = 10000000;
      var nextIteration = principal;
      var rate = 0.06;
      $(document).ready(function(){
        clock = new FlipClock($(".clock"), principal, {
          clockFace: 'Counter'
        })
      })
		  setInterval(function() {
          nextIteration = Math.round(principal *(1 + (rate/31536000)))
          var difference = nextIteration - principal
          console.log("Principal: " + principal + "\nNext Iteration: " + nextIteration + "\nDifference: " + difference)
          for(i = 0; i < difference - 1; i++){
            clock.increment();
          }
          setInterval(function(){}, 500)
          clock.increment();
          principal = nextIteration
		  }, 500);
    </script>
  </body>
</html>
