<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />

    <link rel="stylesheet" href="styles/main.css">


    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <link rel="import" href="elements/elements.html">



  </head>
  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>

    <!-- 3. Declare the element. Configure using its attributes. -->
    <paper-header-panel main mode="waterfall-tall">
      <span class="flex"></span>

      <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Polymer Starter Kit</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>
    <div class="content">
        <paper-material elevation="1">
          <form is="iron-form" id="form" method="post" action="/form/handler">
            <paper-input name="principal" label="Principal"></paper-input>
            <paper-input name="rate" label="Rate (as a decimal)"></paper-input>
            <paper-button raised id="start-count">Start Counting!</paper-button>
          </form>
        </paper-material>
        <paper-material elevation="1">
          <p class="paper-font-body2">This is another card.</p>
        </paper-material>
    </div>
  </paper-header-panel>
  <script src="scripts/app.js"></script>
  </body>
</html>
