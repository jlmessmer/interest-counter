<html>
<head>

  <title>Interest Counter</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="src/x-app.html">

  <link rel="stylesheet" href="flipclock/flipclock.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="flipclock/flipclock.min.js"></script>

  <style>

    body {
      font-family: 'Roboto', sans-serif;
    }

  </style>

</head>
<body>
  <x-app>
  <script type="text/javascript">
    var clock;
    var principal = 10000000.00;
    var number = $("#principal").val();
    var rate = $("#principal").val();
    console.log("Number: " + number + "\nRate: " + rate);
    var nextIteration = principal;
    var rate = 0.06;
    $(document).ready(function(){
      clock = new FlipClock($(".clock"), principal, {
        clockFace: 'Counter'
      })
    })
    setInterval(function() {
        nextIteration = principal *(1 + (rate/31536000))
        var difference = nextIteration - principal
        //console.log("Principal: " + principal + "\nNext Iteration: " + nextIteration + "\nDifference: " + difference)
        for(i = 0; i < difference - 1; i++){
          clock.increment();
        }
        setInterval(function(){}, 500)
        clock.increment();
        principal = nextIteration
    }, 500);
  </script>
  <x-app>
</body>
</html>
