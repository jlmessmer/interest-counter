<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />

    <link rel="stylesheet" href="styles/main.css">


    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>


    <link rel="import" href="elements/elements.html">


  </head>
  <body unresolved class="fullbleed layout vertical">
    <!-- 3. Declare the element. Configure using its attributes. -->

    <paper-header-panel main mode="waterfall-tall">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>

        <!-- Application name -->
        <div class="middle paper-font-display2 app-name">Interest Counter</div>

        <!-- Application sub title -->
        <div class="bottom title"></div>

      </paper-toolbar>

    <div class="content">
      <paper-material elevation="1">
        <paper-input label="Your name here"></paper-input>
        <paper-button raised>Say Hello</paper-button>
        <div id="greeting"></div>
      </paper-material>
    </div>
    <script>
      // To ensure that elements are ready on polyfilled browsers,
      // wait for WebComponentsReady.
      document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        button.addEventListener('click', function() {
          greeting.textContent = 'Hello, ' + input.value;
        });
      });
    </script>
  </body>
</html>
